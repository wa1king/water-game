<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒水问题小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="custom-level-form">
            <label>杯子1: <input type="number" id="custom-cup1" value="5"></label>
            <label>杯子2: <input type="number" id="custom-cup2" value="3"></label>
            <label>目标: <input type="number" id="custom-target" value="4"></label>
            <button id="start-custom-btn">开始挑战</button>
        </div>
        <hr>
        <header>
            <h1 id="level-title"></h1>
            <div class="level-info">
                <span>目标: <span id="target-volume"></span>L</span>
                <span>步数: <span id="steps">0</span></span>
                <span id="optimal-steps-display">最佳: <span id="optimal-steps"></span></span>
            </div>
        </header>
        <main id="cups-container" class="cups-container">
            <!-- 杯子将由JS动态生成 -->
        </main>
        <footer>
            <button id="fill-btn" class="action-btn fill" disabled>倒满选中</button>
            <button id="empty-btn" class="action-btn empty" disabled>倒空选中</button>
            <button id="reset-btn" class="action-btn reset">重置关卡</button>
        </footer>
    </div>

    <div id="win-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="win-title">胜利!</h2>
            <p>你用了 <strong id="final-steps"></strong> 步完成了挑战。</p>
            <p id="win-optimal-steps"></p>
            <div class="modal-buttons">
                <button id="replay-btn">重玩本关</button>
                <button id="next-level-btn">下一关</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
